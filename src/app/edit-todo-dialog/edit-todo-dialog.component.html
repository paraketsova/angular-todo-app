<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input type="text" class="input" [ngModel]="todo.title" name="title" placeholder="Type todo text here...">
      </div>
      <div>
        <input type="text" class="input" [ngModel]="todo.content" name="content" placeholder="Type todo content here...">
      </div>
    </div>
    <br>

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="btn" (click)="close()">Cancel</button>
      </div>
    </div>

    <div class="control">
      <button type="submit" class="btn btn-warning">Save</button>
    </div>

  </form>
</div>
