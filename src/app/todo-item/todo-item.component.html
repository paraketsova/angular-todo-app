<div class="card">
  <div>
    <div class="checkbox">
      <input type="checkbox" (click)="onCheckboxClicked()">
      <label for="todos">
        <h2 class="card-title">{{ todo.title }}</h2>
      </label>
    </div>
    <p class=card-p>{{ todo.content }}</p>
    <button class="btn btn-warning" (click)="onEditClicked()">Edit</button>
    <button class="btn btn-danger" (click)="onDeleteClicked()">Delete</button>
  </div>
</div>
